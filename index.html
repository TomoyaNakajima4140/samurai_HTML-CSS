<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
    <style>
    
    </style>
  </head>
  <body> 
    <script>
      const promise1 = () => {
        return new Promise(resolve => {
          setTimeout(() => {
            resolve(' １つ目の処理が完了');
          }, 2000)
        })
      }
      
      const promise2 = () => {
        return new Promise(resolve => {
          setTimeout(() => {
            resolve('２つ目の処理が完了');
          },2000)
        })
      }
      
      const promise3 = () => {
        return new Promise(resolve => {
          setTimeout(() => {
            resolve('３つ目の処理が完了');
          },2000)
        })
      }
      
      promise1()
      
      .then(data => {
        console.log(data)
        return promise2();
      })
      
      .then(data => {
        console.log(data);
        return promise3();
      })
      
      .then(data => console.log(data))
    </script>
  </body>
</html>
